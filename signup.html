<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StartupHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
    <div class="container">
        <a href="index.html" class="logo">StartupHub</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li class="nav-item-authed"><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle" class="btn-secondary">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            
            <a href="login.html" id="login-btn" class="btn btn-secondary nav-item-guest">Log In</a>
            <a href="signup.html" class="btn btn-primary nav-item-guest">Sign Up</a>
            
            
            
            <div id="header-profile-trigger" class="user-avatar-link nav-item-authed">
                <div id="header-avatar-initials" class="user-avatar">?</div>
            </div>

            <div id="header-profile-dropdown" class="profile-dropdown-header">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" id="header-dropdown-logout-btn">Logout</a>
            </div>
        </div>
    </div>
</header>

    <main>
        <div class="auth-page-container">
            <div class="auth-form-wrapper">
                <h2>Create Your Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password (6+ characters)</label>
                        <input type="password" id="signup-password" class="input-field" required minlength="6">
                    </div>
                    <div class="input-group">
    <label>I am a...</label>
    <div class="role-button-group">
        <input type="radio" id="role-founder" name="role" value="founder" checked>
        <label for="role-founder" class="role-button">
            Founder
        </label>
        
        <input type="radio" id="role-investor" name="role" value="investor">
        <label for="role-investor" class="role-button">
            Investor
        </label>
    </div>
</div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    <p class="auth-switch">Already have an account? <a href="login.html">Log In</a></p>
                    <p id="signup-error" class="auth-error"></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 StartupHub. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
